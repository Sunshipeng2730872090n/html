<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记</title>
    <style>
        body {
            display: flex;
            flex-direction: column;  /* 改为垂直排列 */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        a {
            font-size: 24px;
            text-decoration: none;
            color: #007bff;
            margin-bottom: 30px;  /* 增加下边距 */
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .ip-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .ip-list li {
            font-size: 20px;
            color: #28a745;
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace; /* 等宽字体更适合显示IP */
        }
    </style>
</head>
<body>
    <a href="http://192.168.0.106:3000">本地笔记</a>
    <a href="http://192.168.184.210:3000">热点笔记</a>
    <ul class="ip-list">
        <li>192.168.0.106</li>
        <li>192.168.184.210</li>
    </ul>
</body>
</html>
